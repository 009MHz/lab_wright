name: KarirLab Framework Tests

on:
  repository_dispatch:
    types: [karirlab-backend-changed, karirlab-frontend-changed]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run smoke tests
      run: |
        robot --outputdir reports/smoke tests/smoke/
      continue-on-error: true

    - name: Check smoke tests result
      id: smoke-result
      run: echo "result=$(robotstatuschecker reports/smoke/output.xml)" >> $GITHUB_ENV
      continue-on-error: false

    - name: Execute the complete tests
      if: env.result == 'PASS'
      run: |
        robot --outputdir reports/flow tests/flow/
      continue-on-error: true

    - name: Archive Robot Framework results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: robotframework-results
        path: reports/
