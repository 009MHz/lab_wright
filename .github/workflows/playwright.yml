name: Playwright Pipeline Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps

    - name: Install Allure CLI
      run: |
        ALLURE_VERSION=2.21.0
        curl -Ls "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz" -o allure.tgz
        tar -zxvf allure.tgz
        sudo mv allure-${ALLURE_VERSION} /opt/allure
        export PATH=$PATH:/opt/allure/bin
      shell: bash

    - name: Run tests with reporter
      run: |
        pytest --env=test --mode=pipeline --headless --alluredir=reports -n=auto --screenshot=only-on-failure --video=retain-on-failure

    - name: Generate Allure Report
      run: |
        /opt/allure/bin/allure generate reports --clean -o allure-report

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-traces
        path: test-results/
