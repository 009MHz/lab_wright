name: Playwright Pipeline Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps

    - name: Install Allure CLI
      run: |
        if [ $RUNNER_OS == 'Linux' ]; then
          curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/latest/download/allure-2.21.0.tgz
          tar -zxvf allure.tgz -C /opt/
          export PATH=$PATH:/opt/allure-2.21.0/bin
        fi

    - name: Run tests with reporter
      run: |
        pytest --env=test --mode=pipeline --headless --alluredir=reports -n=auto --screenshot=only-on-failure --video=retain-on-failure

    - name: Generate Allure Report
      run: |
        allure generate reports --clean -o allure-report

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: reports
        path: reports

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-traces
        path: test-results/
